<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色菜单调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>角色菜单权限调试工具</h1>
        
        <div class="section">
            <h2>步骤1: 测试菜单API</h2>
            <button class="button" onclick="testMenuAPI()">获取所有菜单</button>
            <div id="menuResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>步骤2: 模拟角色管理页面逻辑</h2>
            <button class="button" onclick="simulateRoleManagement()">模拟角色管理页面</button>
            <div id="simulationResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>步骤3: 测试菜单树构建</h2>
            <button class="button" onclick="testMenuTreeBuild()">构建菜单树</button>
            <div id="treeResult" class="result"></div>
        </div>
    </div>

    <script>
        let globalMenuData = null;
        
        async function testMenuAPI() {
            const resultDiv = document.getElementById('menuResult');
            resultDiv.className = 'result';
            resultDiv.textContent = '正在请求菜单API...';
            
            try {
                const response = await fetch('/api/menu/menus', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    globalMenuData = data;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 菜单API请求成功\n状态码: ${response.status}\n数据格式检查:\n- success: ${data.success}\n- data存在: ${!!data.data}\n- 菜单数量: ${data.data ? data.data.length : 0}\n\n完整响应:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 菜单API请求失败\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 网络错误: ${error.message}\n堆栈: ${error.stack}`;
            }
        }
        
        function simulateRoleManagement() {
            const resultDiv = document.getElementById('simulationResult');
            
            if (!globalMenuData) {
                resultDiv.className = 'result warning';
                resultDiv.textContent = '⚠️ 请先执行步骤1获取菜单数据';
                return;
            }
            
            try {
                // 模拟 RoleManagementPage 中的 loadMenus 逻辑
                console.log('菜单API响应:', globalMenuData);
                
                let menus = [];
                if (globalMenuData && globalMenuData.success && globalMenuData.data) {
                    console.log('设置菜单数据:', globalMenuData.data);
                    menus = globalMenuData.data;
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 角色管理页面逻辑模拟成功\n菜单数据处理结果:\n- 菜单数组长度: ${menus.length}\n- 第一个菜单: ${menus[0] ? menus[0].title : '无'}\n- 最后一个菜单: ${menus[menus.length-1] ? menus[menus.length-1].title : '无'}\n\n菜单列表:\n${menus.map(m => `${m.id}: ${m.title} (${m.path})`).join('\n')}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 菜单数据格式错误\n- success: ${globalMenuData.success}\n- data存在: ${!!globalMenuData.data}\n\n完整数据:\n${JSON.stringify(globalMenuData, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 模拟过程出错: ${error.message}\n堆栈: ${error.stack}`;
            }
        }
        
        function buildMenuTree(menuList) {
            console.log('构建菜单树，输入菜单列表:', menuList);
            const menuMap = new Map();
            const rootMenus = [];

            // 初始化所有菜单项
            menuList.forEach(menu => {
                menuMap.set(menu.id, { ...menu, children: [] });
            });

            // 构建树形结构
            menuList.forEach(menu => {
                const menuItem = menuMap.get(menu.id);
                if (menu.parent_id && menuMap.has(menu.parent_id)) {
                    menuMap.get(menu.parent_id).children.push(menuItem);
                } else {
                    rootMenus.push(menuItem);
                }
            });

            console.log('根菜单项:', rootMenus);

            // 转换为 Tree 组件需要的格式
            const convertToTreeData = (items) => {
                return items.map(item => ({
                    key: item.id,
                    title: item.title,
                    children: item.children.length > 0 ? convertToTreeData(item.children) : undefined
                }));
            };

            const treeData = convertToTreeData(rootMenus);
            console.log('最终树形数据:', treeData);
            return treeData;
        }
        
        function testMenuTreeBuild() {
            const resultDiv = document.getElementById('treeResult');
            
            if (!globalMenuData || !globalMenuData.success || !globalMenuData.data) {
                resultDiv.className = 'result warning';
                resultDiv.textContent = '⚠️ 请先执行步骤1和步骤2获取有效的菜单数据';
                return;
            }
            
            try {
                const menuList = globalMenuData.data;
                const treeData = buildMenuTree(menuList);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ 菜单树构建成功\n原始菜单数量: ${menuList.length}\n根节点数量: ${treeData.length}\n\n树形结构预览:\n${JSON.stringify(treeData, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 菜单树构建失败: ${error.message}\n堆栈: ${error.stack}`;
            }
        }
        
        // 页面加载时自动执行第一步
        window.onload = function() {
            console.log('页面加载完成，开始测试菜单API');
            testMenuAPI();
        };
    </script>
</body>
</html>
