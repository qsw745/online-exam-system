server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 所有非静态命中回退到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静态资源可缓存
  location /assets/ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
