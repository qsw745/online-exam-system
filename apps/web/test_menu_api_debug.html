<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单API调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>菜单API调试工具</h1>
        
        <div class="section">
            <h2>测试菜单API</h2>
            <button class="button" onclick="testMenuAPI()">测试 /api/menu/menus</button>
            <button class="button" onclick="testRoleMenuAPI()">测试角色菜单API</button>
            <div id="apiResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>菜单树构建测试</h2>
            <button class="button" onclick="testMenuTree()">构建菜单树</button>
            <div id="treeResult" class="result"></div>
        </div>
    </div>

    <script>
        async function testMenuAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.className = 'result';
            resultDiv.textContent = '正在请求菜单API...';
            
            try {
                const response = await fetch('/api/menu/menus');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `状态: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                
                // 保存数据供其他测试使用
                window.menuData = data;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `错误: ${error.message}`;
            }
        }
        
        async function testRoleMenuAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.className = 'result';
            resultDiv.textContent = '正在测试角色菜单API...';
            
            try {
                // 测试获取角色1的菜单
                const response = await fetch('/api/roles/1/menus');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `角色菜单API状态: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `角色菜单API错误: ${error.message}`;
            }
        }
        
        function buildMenuTree(menuList) {
            console.log('构建菜单树，输入菜单列表:', menuList);
            const menuMap = new Map();
            const rootMenus = [];

            // 初始化所有菜单项
            menuList.forEach(menu => {
                menuMap.set(menu.id, { ...menu, children: [] });
            });

            // 构建树形结构
            menuList.forEach(menu => {
                const menuItem = menuMap.get(menu.id);
                if (menu.parent_id && menuMap.has(menu.parent_id)) {
                    menuMap.get(menu.parent_id).children.push(menuItem);
                } else {
                    rootMenus.push(menuItem);
                }
            });

            console.log('根菜单项:', rootMenus);

            // 转换为 Tree 组件需要的格式
            const convertToTreeData = (items) => {
                return items.map(item => ({
                    key: item.id,
                    title: item.title,
                    children: item.children.length > 0 ? convertToTreeData(item.children) : undefined
                }));
            };

            const treeData = convertToTreeData(rootMenus);
            console.log('最终树形数据:', treeData);
            return treeData;
        }
        
        function testMenuTree() {
            const resultDiv = document.getElementById('treeResult');
            
            if (!window.menuData || !window.menuData.success) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请先测试菜单API获取数据';
                return;
            }
            
            try {
                const menuList = window.menuData.data;
                const treeData = buildMenuTree(menuList);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `菜单数量: ${menuList.length}\n树形数据节点数: ${treeData.length}\n\n树形结构:\n${JSON.stringify(treeData, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `构建菜单树错误: ${error.message}\n${error.stack}`;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testMenuAPI();
        };
    </script>
</body>
</html>
