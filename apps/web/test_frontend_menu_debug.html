<!DOCTYPE html>
<html>
<head>
    <title>前端菜单API调试</title>
</head>
<body>
    <h1>前端菜单API调试</h1>
    <div id="output"></div>
    
    <script>
        async function testMenuAPI() {
            const output = document.getElementById('output');
            
            try {
                // 调用前端菜单API
                const response = await fetch('/api/menu/menus');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>API响应状态: ${response.status}</h2>
                    <h3>响应数据:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>菜单数量: ${data.data ? data.data.length : 0}</h3>
                    <h3>菜单列表:</h3>
                    <ul>
                        ${data.data ? data.data.map(menu => `
                            <li>ID: ${menu.id}, 标题: ${menu.title}, 父级ID: ${menu.parent_id || '无'}</li>
                        `).join('') : '无数据'}
                    </ul>
                `;
                
                console.log('菜单API响应:', data);
                console.log('菜单数量:', data.data ? data.data.length : 0);
                
            } catch (error) {
                output.innerHTML = `<h2>错误: ${error.message}</h2>`;
                console.error('API调用错误:', error);
            }
        }
        
        // 页面加载后自动执行测试
        window.onload = testMenuAPI;
    </script>
</body>
</html>
